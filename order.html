<html lang="zh-tw">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="index.html"><i class="bi bi-emoji-laughing me-2"></i>小幸運</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link me-3" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="#">服務介紹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="#">方案費用</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="Q&A.html">常見問題</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary text-white me-5 active" href="#">方案費用</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center py-5" style="background-image: url(./images/bg_paper.png);">
        <h4 class="text-primary fs-5 fw-bold">HAPPY LIFE</h4>
        <h2 class="fw-bold">開始你的幸運旅程</h2>
    </header>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="" class="p-4 shadow">
                    <h3 class="deco-line my-3">選擇方案</h3>
                    <div class="row g-3 g-lg-2 mb-5">
                        <div class="col-lg-4">
                            <button class="btn btn-outline-third w-100">小小幸運星<br class="d-none d-lg-block">NT 298/月</button>
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-outline-third w-100">幸運一整天<br class="d-none d-lg-block">NT 666/月</button>
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-outline-third w-100 active shadow-sm">客製化方案<br class="d-none d-lg-block">客服詢價</button>
                        </div>
                    </div>
                    <h3 class="deco-line my-3">填寫資料</h3>
                    <div class="row g-3 g-lg-4">
                        <div class="col-lg-6">
                            <label for="f-name" class="form-label">名字</label>
                            <br>
                            <input type="text" id="f-name" class="w-100 form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="l-name" class="form-label">姓氏</label>
                            <br>
                            <input type="text" id="l-name" class="w-100 form-control">
                        </div>
                    </div>
                    <label for="phone" class="form-label mt-3">手機號碼</label>
                    <br>
                    <input type="tel" id="phone" class="w-100 form-control">
                    <label for="email" class="form-label mt-3">電子郵件</label>
                    <br>
                    <input type="email" id="email" class="w-100 form-control">
                    <label for="address" class="form-label mt-3">住址</label>
                    <br>
                    <input type="text" id="address" class="w-100 form-control">
                    <label for="time" class="form-label mt-3">方便聯繫時間</label>
                    <select id="time" class="form-select" aria-label="方便聯繫時間">
                        <option value="1">09:00 ~ 12:00</option>
                        <option value="2" selected>13:00 ~ 17:00</option>
                        <option value="3">17:00 ~ 21:00</option>
                    </select>
                    <label for="time" class="form-label mt-3">加購服務</label>
                    <div class="row row-cols-lg-3 row-cols-2">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    每週一送你好運幣+100
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    幫你許願+50
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    身強健體好運up+150
                                </label>
                            </div>
                        </div>
                    </div>
                    <label for="remark" class="form-label mt-3">備註說明</label>
                    <textarea class="form-control" id="remark" placeholder=""></textarea>
                    <button class="btn btn-third w-100 my-4">選擇方案</button>
                </form>
            </div>
        </div>
    </div>

    <section class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="fw-bold mb-4">需要其他協助嗎？</h2>
            <div class="row justify-content-center g-4">
                <div class="col-md-3 col-9">
                    <div class="card border-0 shadow h-100">
                        <div class="card-body text-third fs-5">
                            <i class="bi bi-telephone"></i>
                            07-555-666
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-9">
                    <div class="card border-0 shadow h-100">
                        <div class="card-body text-third fs-5">
                            <i class="bi bi-facebook"></i>
                            身邊的小幸運
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-9">
                    <div class="card border-0 shadow h-100">
                        <div class="card-body text-third fs-5">
                            <i class="bi bi-question-lg"></i>
                            常見問題
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-4 bg-secondary">
        <p class="text-center text-white mb-0">Copyright © 2022 小幸運.All rights reserved.</p>
    </section>

</body>
</html>
